<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron mb-2">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row" data-hour="9">
      <span class="hour col-2">9 AM</span>

      <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

    </div>

      <textarea class="description col-8" text-value>this is an example</textarea>
      <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
    </div>

      <textarea class="description col-8" text-value>this is an example</textarea>
